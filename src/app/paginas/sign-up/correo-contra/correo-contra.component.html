<div class="signup-container">



    <form [formGroup]="correoContrasenaForm">

    <h5 class="parrafo">Correo y contrase単a</h5>

    <mat-card class="card">


      <mat-form-field class="inputs full-width correo" >
        <input matInput
          placeholder="Ingrese su email"
          formControlName="correo"
          required >
        <mat-error
         *ngIf="correoContrasenaForm.get('correo').invalid">
          {{ getErrorMessage() }}
        </mat-error>
      </mat-form-field>

      <mat-form-field class="inputs full-width">
          <input matInput
            #key
            placeholder="Contrase単a"
            [type]="hide ? 'password' : 'text'"
            formControlName="key"
            required >
          <mat-icon matSuffix
            (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </mat-form-field>

        <mat-form-field class="inputs full-width">
          <input matInput
            #keyAgain
            placeholder="Confirme contrase単a"
            [type]="hide ? 'password' : 'text'"
            formControlName="keyAgain"
            required >
          <mat-icon matSuffix
            (click)="hide = !hide">
            {{hide ? 'visibility_off' : 'visibility'}}
          </mat-icon>
        </mat-form-field>

        <mat-error
         *ngIf="key.value != keyAgain.value">
          Las contrase単as no coniciden
        </mat-error>


      </mat-card>

      <button mat-flat-button
        class="btn"
        (click)="correoContrase_clickBtnSiguiente()" [disabled]="correoContrasenaForm.invalid || (key.value != keyAgain.value)" >
        Siguiente
      </button>


    </form>


</div>
