<form  class="full-width"  (ngSubmit)="subirDetalleNoPagoVacas()" [formGroup]="formularioDetalleNoPagoVacas">

    <div class="container">
    
      <h5 class="titulo">Detalle conflicto no pago de vacaciones</h5>
    
      <mat-card class="card">
    
        
    
          <mat-form-field class="half-width">
              <input matInput [matDatepicker]="picker1" placeholder="Ingrese fecha de incio no pago vacaciones" 
              (click)="picker1.open()" formControlName="fechaInicioNoPagoVacaciones">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="half-width">
              <input matInput [matDatepicker]="picker2" placeholder="Ingrese fecha final de  no pago vacaciones" 
              (click)="picker2.open()" formControlName="fechaFinalNoPagoVacaciones">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker touchUi #picker2></mat-datepicker>
            </mat-form-field>
          
            </mat-card>
  
            <button mat-flat-button class="btn btn-success"
            type="submit"
            [disabled]="!this.formularioDetalleNoPagoVacas.valid"
            >
            Continuar
          </button>
          </div>
        </form>
